<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>

    <!-- Inter font for a clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Prism Tomorrow theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />
    <link rel="icon" href="ico/icon.png" type="image/png">

    <style>
        :root {
            --bg: #211A1D;
            --fg: #f8f0fb;
            --accent: #9673ff;
            --link-hover: #64b5f6;
            --error: #ff5252;
            --light-bg: #f4f4f4;
            --light-fg: #111;
            --light-accent: #333;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
            /* Dark background */
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--bg);
            /* Slightly lighter thumb */
            border-radius: 4px;
            border: 1px solid var(--bg);
            /* Subtle border */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--bg);
            /* Brighter on hover */
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--bg);
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            line-height: 1.7;
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2,
        h3,
        h4 { 
            color: var(--accent);
            margin-top: 2rem;
            margin-bottom: 1rem;
              transition: all 0.5s ease;

        }

        a {
            color: #42a5f5;
            text-decoration: underline;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--link-hover);
        }

        pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        code {
            color: #f8f0fb;
            background: #1e1e1e;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            outline: 2px solid var(--accent);
              transition: all 0.5s ease;

        }

        th,
        td {
            border: 1px solid #444;
            border-left: none;
            border-top: none;
            padding: 0.5rem;
            text-align: left;
        }

        th:first-child,
        td:first-child {
            border-left: none;
        }

        tr:first-child th,
        tr:first-child td {
            border-top: none;
        }

        th {
            background-color: var(--accent);
            color: var(--fg);
              transition: all 0.5s ease;

        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin-left: 0;
            color: #ccc;
            font-style: italic;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 4px;
              transition: all 0.5s ease;

        }

        ul,
        ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        ul li,
        ol li {
            margin-bottom: 0.5rem;
        }

        #content {
            max-width: 900px;
            margin: auto;
            padding: 1rem;
        }

        #error {
            color: var(--error);
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ffffff;
            text-shadow: #0e0e0e 0px 0px 15px;
            font-size: larger;
            height: 50px;
            width: 50px;
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #bebebe;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            color: var(--bg);
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: var(--accent);
              transition: all 0.5s ease;

        }
    </style>
    <style>
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: end;
            align-content: end;
            position: fixed;
            top: -15px;
            right: -80px;
            transform: scale(0.4);
            /* makes it small */
            z-index: 9999;
        }

        #hide-checkbox {
            opacity: 0;
            height: 0;
            width: 0;
        }

        .toggle {
            position: relative;
            cursor: pointer;
            display: inline-block;
            width: 200px;
            height: 100px;
            background: #211042;
            border-radius: 50px;
            transition: 500ms;
            overflow: hidden;
        }

        .toggle-button {
            position: absolute;
            display: inline-block;
            top: 7px;
            left: 6px;
            width: 86px;
            height: 86px;
            border-radius: 50%;
            background: #FAEAF1;
            overflow: hidden;
            box-shadow: 0 0 35px 4px rgba(255, 255, 255);
            transition: all 500ms ease-out;
        }

        .crater {
            position: absolute;
            display: inline-block;
            background: #FAEAF1;
            border-radius: 50%;
            transition: 500ms;
        }

        .crater-1 {
            background: #FFFFF9;
            width: 86px;
            height: 86px;
            left: 10px;
            bottom: 10px;
        }

        .crater-2 {
            width: 20px;
            height: 20px;
            top: -7px;
            left: 44px;
        }

        .crater-3 {
            width: 16px;
            height: 16px;
            top: 20px;
            right: -4px;
        }

        .crater-4 {
            width: 10px;
            height: 10px;
            top: 24px;
            left: 30px;
        }

        .crater-5 {
            width: 15px;
            height: 15px;
            top: 40px;
            left: 48px;
        }

        .crater-6 {
            width: 10px;
            height: 10px;
            top: 48px;
            left: 20px;
        }

        .crater-7 {
            width: 12px;
            height: 12px;
            bottom: 5px;
            left: 35px;
        }

        .star {
            position: absolute;
            display: inline-block;
            border-radius: 50%;
            background: #FFF;
            box-shadow: 1px 0 2px 2px rgba(255, 255, 255);
        }

        .star-1 {
            width: 6px;
            height: 6px;
            right: 90px;
            bottom: 40px;
        }

        .star-2 {
            width: 8px;
            height: 8px;
            right: 70px;
            top: 10px;
        }

        .star-3 {
            width: 5px;
            height: 5px;
            right: 60px;
            bottom: 15px;
        }

        .star-4 {
            width: 3px;
            height: 3px;
            right: 40px;
            bottom: 50px;
        }

        .star-5 {
            width: 4px;
            height: 4px;
            right: 10px;
            bottom: 35px;
        }

        .star-6,
        .star-7,
        .star-8 {
            width: 10px;
            height: 2px;
            border-radius: 2px;
            transform: rotate(-45deg);
            box-shadow: 5px 0px 4px 1px #FFF;
            animation-name: travel;
            animation-duration: 1.5s;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
        }

        .star-6 {
            right: 30px;
            bottom: 30px;
            animation-delay: -2s;
        }

        .star-7 {
            right: 50px;
            bottom: 60px;
        }

        .star-8 {
            right: 90px;
            top: 10px;
            animation-delay: -4s;
        }

        @keyframes travel {
            0% {
                transform: rotate(-45deg) translateX(70px);
            }

            50% {
                transform: rotate(-45deg) translateX(-20px);
                box-shadow: 5px 0px 6px 1px #FFF;
            }

            100% {
                transform: rotate(-45deg) translateX(-30px);
                width: 2px;
                height: 2px;
                opacity: 0;
                box-shadow: none;
            }
        }

        #hide-checkbox:checked+.toggle {
            background: #24D7F7;
        }

        #hide-checkbox:checked+.toggle .toggle-button {
            background: #F7FFFF;
            transform: translateX(102px);
            box-shadow: 0 0 35px 5px rgba(255, 255, 255);
        }

        #hide-checkbox:checked+.toggle .toggle-button .crater {
            transform: rotate(-45deg) translateX(70px);
        }

        #hide-checkbox:checked+.toggle .star {
            animation: move 2s infinite;
            transform: none;
            box-shadow: none;
        }

        #hide-checkbox:checked+.toggle .star-1 {
            width: 40px;
            height: 10px;
            border-radius: 10px;
            background: #FFF;
            left: 20px;
            top: 25px;
            box-shadow: none;
        }

        #hide-checkbox:checked+.toggle .star-2 {
            width: 12px;
            height: 12px;
            background: #FFF;
            left: 26px;
            top: 23px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        #hide-checkbox:checked+.toggle .star-3 {
            width: 16px;
            height: 16px;
            background: #FFF;
            left: 35px;
            top: 19px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        #hide-checkbox:checked+.toggle .star-4 {
            width: 14px;
            height: 14px;
            background: #FFF;
            left: 46px;
            top: 21px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        #hide-checkbox:checked+.toggle .star-5 {
            width: 60px;
            height: 15px;
            border-radius: 15px;
            background: #FFF;
            left: 30px;
            bottom: 20px;
            box-shadow: none;
        }

        #hide-checkbox:checked+.toggle .star-6 {
            width: 18px;
            height: 18px;
            background: #FFF;
            border-radius: 50%;
            left: 38px;
            bottom: 20px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        #hide-checkbox:checked+.toggle .star-7 {
            width: 24px;
            height: 24px;
            background: #FFF;
            border-radius: 50%;
            left: 52px;
            bottom: 20px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        #hide-checkbox:checked+.toggle .star-8 {
            width: 21px;
            height: 21px;
            background: #FFF;
            border-radius: 50%;
            left: 70px;
            top: 59px;
            box-shadow: -1px 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        @keyframes move {
            0% {
                transform: none;
            }

            25% {
                transform: translateX(2px);
            }

            100% {
                transform: translateX(-2px);
            }
        }
    </style>
    <style>
        .round-color-picker {
            appearance: none;
            -webkit-appearance: none;
            border: 8px solid #000000a3;
            /* Adjust thickness and color here */
            border-radius: 100%;
            width: 90px;
            height: 90px;
            padding: 0;
            margin-right: 10px;
            cursor: pointer;
            overflow: hidden;
            box-sizing: border-box;
            /* ensures border doesn’t break the shape */
        }

        /* Remove weird Chrome swatch wrapper padding */
        .round-color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        /* Round the actual color swatch and remove default border */
        .round-color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <input type="color" id="colorPicker" name="colorPicker" class="round-color-picker" value="#9673ff" />

        <input type="checkbox" id="hide-checkbox">
        <label for="hide-checkbox" class="toggle">
            <span class="toggle-button">
                <span class="crater crater-1"></span>
                <span class="crater crater-2"></span>
                <span class="crater crater-3"></span>
                <span class="crater crater-4"></span>
                <span class="crater crater-5"></span>
                <span class="crater crater-6"></span>
                <span class="crater crater-7"></span>
            </span>
            <span class="star star-1"></span>
            <span class="star star-2"></span>
            <span class="star star-3"></span>
            <span class="star star-4"></span>
            <span class="star star-5"></span>
            <span class="star star-6"></span>
            <span class="star star-7"></span>
            <span class="star star-8"></span>
        </label>
    </div>

    <div id="content" aria-live="polite">Loading markdown...</div>
    <h4 style="font-size:x-small; text-align: center; margin-top: 2rem; color: var(--accent);">
        Made with ❤️ by <a style="text-decoration:none;" href="https://github.com/nakuldevmv">Nakul</a>
    </h4>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- PrismJS core + Autoloader plugin -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // Autoloader config - loads whatever language you need
        Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs/components/';

        const markdownUrl = `https://nakuldevmv.github.io/todos/oose.md?cb=${Date.now()}`;
        // const markdownUrl = `https://raw.githubusercontent.com/nakuldevmv/nakuldevmv/refs/heads/main/README.md`;

        const contentDiv = document.getElementById('content');
        let light = false;

        async function loadMarkdown() {
            try {
                const res = await fetch(markdownUrl, { cache: "no-cache" });
                if (!res.ok) throw new Error('File not found: ' + res.status);

                const md = await res.text();
                const html = marked.parse(md, {
                    breaks: true,
                    smartypants: true
                });

                contentDiv.innerHTML = html;
                Prism.highlightAll();
            } catch (e) {
                contentDiv.innerHTML = `<div id="error">⚠️ Failed to load Markdown file: ${e.message}</div>`;
            }
        }

        loadMarkdown();
    </script>
    <script>
        const toggleCheckbox = document.getElementById('hide-checkbox')

        function applyTheme(light) {
            document.body.style.backgroundColor = light ? 'var(--light-bg)' : 'var(--bg)';
            document.body.style.color = light ? 'var(--light-fg)' : 'var(--fg)';
            localStorage.setItem('theme', light ? 'light' : 'dark');
        }

        toggleCheckbox.addEventListener('change', (e) => {
            applyTheme(e.target.checked)
        });

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const isLight = savedTheme === 'light';

            // If nothing's saved yet, we default to dark
            const useLight = savedTheme ? isLight : false;

            toggleCheckbox.checked = useLight;
            applyTheme(useLight);
        });
    </script>
    <script>
        const colorPicker = document.getElementById('colorPicker');

        colorPicker.addEventListener('input', function () {
            const selectedColor = this.value;
            document.documentElement.style.setProperty('--accent', selectedColor);
        });

    </script>
    <!-- vercel analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    


</body>

</html>
