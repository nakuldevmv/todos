<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Modifications Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        svg {
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        input[type="color"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>SVG Modifications Demo</h1>
    <div class="container">
        <h2>Original SVG</h2>
        <div id="original-svg">
            <svg width="395" height="731" viewBox="0 0 395 731" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M20 0C8.9543 0 0 8.95431 0 20V204C0 210.627 5.37258 216 12 216H33C44.0457 216 53 224.954 53 236V495C53 506.046 44.0457 515 33 515H12C5.37258 515 0 520.373 0 527V711C0 722.046 8.9543 731 20 731H375C386.046 731 395 722.046 395 711V20C395 8.95431 386.046 0 375 0H20Z" fill="#484848"/>
            </svg>
        </div>

        <h2>Modified SVG</h2>
        <div id="modified-svg">
            <svg width="395" height="731" viewBox="0 0 395 731" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M20 0C8.9543 0 0 8.95431 0 20V204C0 210.627 5.37258 216 12 216H33C44.0457 216 53 224.954 53 236V495C53 506.046 44.0457 515 33 515H12C5.37258 515 0 520.373 0 527V711C0 722.046 8.9543 731 20 731H375C386.046 731 395 722.046 395 711V20C395 8.95431 386.046 0 375 0H20Z" fill="#484848"/>
            </svg>
        </div>

        <div>
            <label for="svg-width">Width (px):</label>
            <input type="number" id="svg-width" value="395" min="50" max="800">

            <label for="svg-height">Height (px):</label>
            <input type="number" id="svg-height" value="731" min="50" max="800">
        </div>

        <div>
            <label for="svg-color">Color:</label>
            <input type="color" id="svg-color" value="#484848">
        </div>

        <button id="reset-button">Reset</button>
    </div>

    <script>
        const modifiedSvg = document.querySelector('#modified-svg svg');
        const pathElement = modifiedSvg.querySelector('path');
        const widthInput = document.getElementById('svg-width');
        const heightInput = document.getElementById('svg-height');
        const colorInput = document.getElementById('svg-color');
        const resetButton = document.getElementById('reset-button');

        function updateSvg() {
            const width = widthInput.value;
            const height = heightInput.value;
            const color = colorInput.value;

            modifiedSvg.setAttribute('width', width);
            modifiedSvg.setAttribute('height', height);
            pathElement.setAttribute('fill', color);
        }

        widthInput.addEventListener('input', updateSvg);
        heightInput.addEventListener('input', updateSvg);
        colorInput.addEventListener('input', updateSvg);

        resetButton.addEventListener('click', () => {
            widthInput.value = 395;
            heightInput.value = 731;
            colorInput.value = '#484848';
            updateSvg();
        });

        updateSvg(); // Initialize the SVG with default values
    </script>
</body>
</html>
