<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Viewer üìú</title>

  <!-- Font + Base Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- PrismJS for Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css"/>

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #f0f0f0;
      --accent: #00ffe7;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.7;
    }
    h1, h2, h3, h4 {
      color: var(--accent);
      margin-top: 2rem;
    }
    a {
      color: #42a5f5;
      text-decoration: underline;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    code {
      background: #1e1e1e;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin-left: 0;
      color: #ccc;
      font-style: italic;
    }
    #content {
      max-width: 900px;
      margin: auto;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="content">Loading markdown... please wait üîÑ</div>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- PrismJS for syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>

  <script>
    const markdownUrl = 'https://dkbz.vercel.app/web.md'
    const contentDiv = document.getElementById('content')

    async function loadMarkdown() {
      try {
        const res = await fetch(markdownUrl)
        if (!res.ok) throw new Error('File not found: ' + res.status)
        
        const markdownText = await res.text()
        const html = marked.parse(markdownText, {
          breaks: true,
          smartypants: true,
          highlight: function(code, lang) {
            const language = Prism.languages[lang] || Prism.languages.markup
            return Prism.highlight(code, language, lang)
          }
        })

        contentDiv.innerHTML = html
        Prism.highlightAll()

      } catch (err) {
        contentDiv.innerHTML = `<div id="error">‚ö†Ô∏è Failed to load Markdown file: ${err.message}</div>`
      }
    }

    loadMarkdown()
  </script>

</body>
</html>
