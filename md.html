<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Viewer üìú</title>

  <!-- Inter font for that clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Prism Tomorrow theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css"/>

  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #f0f0f0;
      --accent: #00ffe7;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.7;
    }
    h1,h2,h3,h4 {
      color: var(--accent);
      margin-top: 2rem;
    }
    a {
      color: #42a5f5;
      text-decoration: underline;
    }
    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    code {
      background: #1e1e1e;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    th,td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin-left: 0;
      color: #ccc;
      font-style: italic;
    }
    #content {
      max-width: 900px;
      margin: auto;
    }
    #error {
      color: red;
      font-weight: bold;
    }
    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: var(--bg);
    }
  </style>
</head>
<body>

  <button class="toggle-btn">Toggle Light Mode</button>

  <div id="content">Loading markdown... please wait üîÑ</div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- PrismJS core + Autoloader plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    // Autoloader config - loads whatever language you need
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs/components/';

    const markdownUrl = 'https://dkbz.vercel.app/web.md';
    const contentDiv = document.getElementById('content');
    const toggleBtn = document.querySelector('.toggle-btn');
    let light = false;

    async function loadMarkdown() {
      try {
        const res = await fetch(markdownUrl);
        if (!res.ok) throw new Error('File not found: ' + res.status);
        
        const md = await res.text();
        const html = marked.parse(md, {
          breaks: true,
          smartypants: true
        });

        contentDiv.innerHTML = html;
        Prism.highlightAll();
      } catch (e) {
        contentDiv.innerHTML = `<div id="error">‚ö†Ô∏è Failed to load Markdown file: ${e.message}</div>`;
      }
    }

    // Light/Dark toggle
    toggleBtn.addEventListener('click', () => {
      light = !light;
      document.body.style.backgroundColor = light ? '#f4f4f4' : 'var(--bg)';
      document.body.style.color = light ? '#111' : 'var(--fg)';
      toggleBtn.textContent = light ? 'Toggle Dark Mode' : 'Toggle Light Mode';
    });

    loadMarkdown();
  </script>

</body>
</html>
