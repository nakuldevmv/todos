<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Viewer üìú</title>

  <!-- Inter font for a clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Prism Tomorrow theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />

  <style>
    :root {
      --bg: #211A1D;
      --fg: #f8f0fb;
      --accent: #8075ff;
      --link-hover: #64b5f6;
      --error: #ff5252;
      --light-bg: #f4f4f4;
      --light-fg: #111;
      --light-accent: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.7;
      transition: background-color 0.3s, color 0.3s;
    }

    h1,
    h2,
    h3,
    h4 {
      color: var(--accent);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    a {
      color: #42a5f5;
      text-decoration: underline;
      transition: color 0.3s;
    }

    a:hover {
      color: var(--link-hover);
    }

    pre {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    code {
      color: #f8f0fb;
      background: #1e1e1e;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }

    th {
      background-color: var(--accent);
      color: var(--fg);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 1rem;
      margin-left: 0;
      color: #ccc;
      font-style: italic;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 4px;
    }

    #content {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    #error {
      color: var(--error);
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ffffff;
      text-shadow: #0e0e0e 0px 0px 15px;
      font-size: larger;
      height: 50px;
      width: 50px;
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #bebebe;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      color: var(--bg);
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.5rem;
      color: var(--accent);
    }
  </style>
</head>

<body>

  <button class="toggle-btn" aria-label="Toggle Light/Dark Mode">‚òÄÔ∏è</button>

  <div id="content" aria-live="polite">Loading markdown... please wait üîÑ</div>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- PrismJS core + Autoloader plugin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    // Autoloader config - loads whatever language you need
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs/components/';

    const markdownUrl = 'https://dkbz.vercel.app/uiux.md';
    const contentDiv = document.getElementById('content');
    const toggleBtn = document.querySelector('.toggle-btn');
    let light = false;

    async function loadMarkdown() {
      try {
        const res = await fetch(markdownUrl);
        if (!res.ok) throw new Error('File not found: ' + res.status);

        const md = await res.text();
        const html = marked.parse(md, {
          breaks: true,
          smartypants: true
        });

        contentDiv.innerHTML = html;
        Prism.highlightAll();
      } catch (e) {
        contentDiv.innerHTML = `<div id="error">‚ö†Ô∏è Failed to load Markdown file: ${e.message}</div>`;
      }
    }

    // Light/Dark toggle
    toggleBtn.addEventListener('click', () => {
      light = !light;
      document.body.style.backgroundColor = light ? 'var(--light-bg)' : 'var(--bg)';
      document.body.style.color = light ? 'var(--light-fg)' : 'var(--fg)';
      toggleBtn.style.backgroundColor = light ? 'var(--light-accent)' : '#bebebe';
      toggleBtn.textContent = light ? 'üåí' : '‚òÄÔ∏è';
      toggleBtn.style.textShadow = light ? '0px 0px 15px var(--light-bg)' : '0px 0px 15px var(--bg)';
      toggleBtn.style.borderColor = light ? 'black' : '#ffffff';
    });

    loadMarkdown();
  </script>

</body>

</html>
