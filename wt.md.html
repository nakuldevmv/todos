  <a class="target" name="%E2%9C%85webessentials">&nbsp;</a><a class="target"

  <h2>‚úÖ Web Essentials</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk"><strong class="asterisk">Client</strong>: The browser you use (like Chrome, Firefox, or Edge)
      to open and interact with websites. It sends out requests and receives responses.
    </li>
    <li class="asterisk"><strong class="asterisk">Server</strong>: A powerful remote computer that stores and serves web
      pages and data. It listens for requests and sends resources back.
    </li>
    <li class="asterisk"><strong class="asterisk">Communication</strong>: They talk using <strong
        class="asterisk">HTTP</strong>, a protocol that powers all web requests. Think of it like digital mail exchange.
    </li>
  </ul>

  <p></p>
  <a class="target" name="%E2%9C%85internet&amp;www">&nbsp;</a><a class="target"
    name="%F0%9F%8C%90uniti:websitebasics,html5,css3&amp;web2.0/%E2%9C%85internet&amp;www">&nbsp;</a><a class="target"
    name="toc1.2">&nbsp;</a>
  <h2>‚úÖ Internet &amp; WWW</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk"><strong class="asterisk">Internet</strong>: A global system of interconnected computer networks
      that communicate through standard protocols like TCP/IP. It is the infrastructure for all online services.
    </li>
    <li class="asterisk"><strong class="asterisk">WWW (World Wide Web)</strong>: A service on top of the internet, made
      up of millions of websites and multimedia linked together using hyperlinks.
    </li>
    <li class="asterisk"><strong class="asterisk">URL</strong>: Uniform Resource Locator ‚Äì the unique address of any
      resource on the web (like <code>https://example.com</code>). It identifies the location and protocol.</li>
  </ul>

  <p></p>
  <a class="target" name="%E2%9C%85httprequest&amp;response">&nbsp;</a><a class="target"
    name="%F0%9F%8C%90uniti:websitebasics,html5,css3&amp;web2.0/%E2%9C%85httprequest&amp;response">&nbsp;</a><a
    class="target" name="toc1.3">&nbsp;</a>
  <h2>‚úÖ HTTP Request &amp; Response</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk"><strong class="asterisk">Request</strong>: The browser sends a message asking the server for a
      webpage. Contains method, headers, and data.
    </li>
    <li class="asterisk"><strong class="asterisk">Response</strong>: The server sends back the required files (HTML,
      CSS, JS, etc.). Includes status code and content.
    </li>
    <li class="asterisk"><strong class="asterisk">diagram: true</strong> (Google:
      <code>HTTP request response cycle diagram</code>)
    </li>
  </ul>

  <p></p>
  <a class="target" name="%E2%9C%85webclients&amp;webservers">&nbsp;</a><a class="target"
    name="%F0%9F%8C%90uniti:websitebasics,html5,css3&amp;web2.0/%E2%9C%85webclients&amp;webservers">&nbsp;</a><a
    class="target" name="toc1.4">&nbsp;</a>
  <h2>‚úÖ Web Clients &amp; Web Servers</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk"><strong class="asterisk">Clients</strong>: Devices or applications (browsers) that send
      requests to servers. They act as the interface for users.
    </li>
    <li class="asterisk"><strong class="asterisk">Servers</strong>: Systems that process those requests and deliver
      responses. They store files, databases, and backend logic.</li>
  </ul>

  <p></p>
  <a class="target" name="%E2%9C%85html5">&nbsp;</a><a class="target"
    name="%F0%9F%8C%90uniti:websitebasics,html5,css3&amp;web2.0/%E2%9C%85html5">&nbsp;</a><a class="target"
    name="toc1.5">&nbsp;</a>
  <h2>‚úÖ HTML5</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk">Defines the structure of a webpage using elements and tags.
    </li>
    <li class="asterisk">New semantic tags: <code>&lt;article&gt;</code>, <code>&lt;section&gt;</code>,
      <code>&lt;nav&gt;</code>, <code>&lt;footer&gt;</code>, etc., make pages more readable by humans and machines.
    </li>
    <li class="asterisk">Supports <strong class="asterisk">tables</strong>, <strong class="asterisk">lists</strong>,
      <strong class="asterisk">images</strong> for organizing and displaying content.
    </li>
    <li class="asterisk"><strong class="asterisk">Form Controls</strong>: <code>&lt;input&gt;</code>,
      <code>&lt;button&gt;</code>, <code>&lt;select&gt;</code> elements for user input. Includes new types like date,
      email, range.
    </li>
    <li class="asterisk"><strong class="asterisk">Drag &amp; Drop</strong>: Allows moving elements within the page with
      native support.
    </li>
    <li class="asterisk"><strong class="asterisk">Audio/Video</strong>: Native support to embed and control multimedia
      like podcasts or MP4s.
    </li>
    <li class="asterisk"><strong class="asterisk">diagram: true</strong> (Google: <code>HTML5 form elements</code>)</li>
  </ul>

  <p></p>
  <a class="target" name="%E2%9C%85css3">&nbsp;</a><a class="target"
    name="%F0%9F%8C%90uniti:websitebasics,html5,css3&amp;web2.0/%E2%9C%85css3">&nbsp;</a><a class="target"
    name="toc1.6">&nbsp;</a>
  <h2>‚úÖ CSS3</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk">Adds style and visual formatting to HTML elements using selectors and properties.
    </li>
    <li class="asterisk">Applied via Inline, Embedded, or External stylesheets for modular styling.
    </li>
    <li class="asterisk"><strong class="asterisk">Cascading</strong>: Rules are prioritized based on origin and
      specificity.
    </li>
    <li class="asterisk"><strong class="asterisk">Inheritance</strong>: Styles pass down from parent to child elements
      unless overridden.
    </li>
    <li class="asterisk">Includes properties like <strong class="asterisk">backgrounds</strong>, <strong
        class="asterisk">borders</strong>, <strong class="asterisk">colors</strong>, <strong
        class="asterisk">shadows</strong>, <strong class="asterisk">text effects</strong>.
    </li>
    <li class="asterisk"><strong class="asterisk">Transformations</strong>: Rotate, scale, skew elements with properties
      like <code>transform</code>.
    </li>
    <li class="asterisk"><strong class="asterisk">Transitions</strong>: Animate changes smoothly using
      <code>transition</code> properties.
    </li>
    <li class="asterisk"><strong class="asterisk">Animations</strong>: Loop or sequence animations using
      <code>@keyframes</code>.
    </li>
    <li class="asterisk"><strong class="asterisk">diagram: true</strong> (Google:
      <code>CSS3 properties cheat sheet</code>)
    </li>
  </ul>

  <p></p>

  <p>



  </p>
  <ul>
    <li class="asterisk">A popular CSS framework for responsive, mobile-first sites that scales across devices.
    </li>
    <li class="asterisk">Pre-built components: grid systems, buttons, modals, navbars, cards, etc.
    </li>
    <li class="asterisk">Speeds up design and layout with ready-to-use classes and JavaScript plugins.</li>
  </ul>

  <h2>‚úÖ JavaScript Introduction</h2>
  <p>



  </p>
  <ul>
    <li class="asterisk">A high-level, interpreted scripting language that brings interactivity to web pages.
    </li>
    <li class="asterisk">Runs in the browser and powers features like sliders, popups, form checks, etc.
    </li>
    <li class="asterisk">Reacts to events like clicks, typing, scrolling, and hovering.</li>
